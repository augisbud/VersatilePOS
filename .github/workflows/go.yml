name: Go

'on':
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    name: CI
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: '1.25.3'

    - name: Build
      working-directory: api
      run: |
        go install github.com/swaggo/swag/cmd/swag@latest
        swag init -g server/main.go
        go build -v server/main.go